<!DOCTYPE html>
<html>
<body>
  <h1>The five great games of patience. Options.</h1>
  <div class="row1 col1">
    <label for="selGame">Game:</label>
  </div>
  <div class="row1 col2">
    <select name="selGame" id="selGame">
      <option value="AuntyAlice">Aunty Allis</option>
      <option value="UncleRemus">Uncle Remus</option>
      <option value="SandS">Seven and Six</option>
      <option value="SeniorWrangler">Senior Wrangler</option>
      <option value="Kings">Kings</option>
    </select>
    Changing this causes redeal.
  </div>

  <div class="row2 col1">
    <label for="suits">Suits:</label>
  </div>
  <div class="row2 col2">
    <select name="suits" id="suits">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
    </select>
    Changing this causes redeal.
  </div>

  <div class="row3 col1">
    <label for="URcards">UR cards dealt:</label>
  </div>
  <div class="row3 col2">
    <select name="URcards" id="URcards" onchange="choices.selectURcards()">
      <option value="30">30 (very easy)</option>
      <option value="40">40</option>
      <option value="50">50 Uncle Remus</option>
      <option value="54">54 Spider</option>
    </select>
  </div>

  <div class="row4 col1">
    <label for="76cards">7&amp;6 cards dealt:</label>
  </div>
  <div class="row4 col2">
    <select name="76cards" id="76cards" onchange="choices.select76cards()">
      <option value="26">26</option>
      <option value="39">39</option>
      <option value="52">52 7&amp;6</option>
    </select>
  </div>

  <div class="row5 col1">
    <label for="speed">Speed:</label>
  </div>
  <div class="row5 col2">
    <select name="speed" id="speed" onchange="choices.selectSpeed()">
      <option value="0">Instant</option>
      <option value="1">Machine</option>
      <option value="2">Human</option>
    </select>
  </div>

  <div class="row6 col1">
    Sounds:
  </div>
  <div class="row6 col2">
    <input type="checkbox" id="sounds" onchange="(choices.selectSound())">
  </div>

  <div class="row7 col1">
    Save options:
  </div>
  <div class="row7 col2">
    <input type="checkbox" id="save" onchange="(choices.selectSave())"> (uses cookies)
  </div>

  <div class="row8 col1">
    <button onclick='choices.endOptions()'>Back to Game</button>
  </div>

</body>
</html>
